<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Wolf treasure">
  <meta property="og:site_name" content="Stacked wilds, money respin, blazing reels">
  <meta property="og:url" content="site.com">
  <meta property="og:image" content="site.com/main.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Wolf treasure">
  <meta name="twitter:description" content="Stacked wilds, money respin, blazing reels">
  <meta name="twitter:site" content="site.com">
  <meta name="twitter:image" content="site.com/main.png">
  <meta name="description" content="Stacked wilds, money respin, blazing reels">
  <title>Wolf treasure</title>
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/Angkor-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Kanit-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Kanit-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Kanit-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Montserrat-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/OldStandardTT-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./css/main-min.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="page">
    <!-- start header -->
    <header class="header">
      <div class="header__container container">
        <div class="header__left">
          <div class="header__text">
            Jackpot
            <span>Prize pool</span>
          </div>
          <div class="header__price">
            € 483,979.10
          </div>
        </div>
        <ul class="header-list">
          <li class="header-list__item">
            <span class="header-list__icon">
              <img src="./img/icon-1.svg" loading="lazy" width="30" height="30" alt="Icon">
            </span>
            <div class="header-list__descr">
              <div class="header-list__status">
                Gold
              </div>
              <div class="header-list__price">
                € 7,230.27
              </div>
            </div>
          </li>
          <li class="header-list__item">
            <span class="header-list__icon">
              <img src="./img/icon-2.svg" loading="lazy" width="30" height="30" alt="Icon">
            </span>
            <div class="header-list__descr">
              <div class="header-list__status">
                Silver
              </div>
              <div class="header-list__price">
                € 2,065.17
              </div>
            </div>
          </li>
          <li class="header-list__item">
            <span class="header-list__icon">
              <img src="./img/icon-3.svg" loading="lazy" width="30" height="30" alt="Icon">
            </span>
            <div class="header-list__descr">
              <div class="header-list__status">
                Bronze
              </div>
              <div class="header-list__price">
                € 7,230.27
              </div>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <!-- end header -->
    <main>
      <!-- start hero -->
      <section class="hero" style="background-image: url(./img/back.jpg);">
        <div class="hero__container container">
          <h1 class="hero__title">
            <img src="./img/text-top.png" loading="lazy" width="30" height="30" alt="Text">
          </h1>
          <div class="hero__video"></div>
          <ul class="hero__list">
            <li class="hero__item hero__item_1">
              <img src="./img/text-1.png" loading="lazy" width="30" height="30" alt="Text">
            </li>
            <li class="hero__item hero__item_2">
              <img src="./img/text-2.png" loading="lazy" width="30" height="30" alt="Text">
            </li>
            <li class="hero__item hero__item_2">
              <img src="./img/text-3.png" loading="lazy" width="30" height="30" alt="Text">
            </li>
          </ul>
          <a class="hero__play" href="#!">
            Play
          </a>
        </div>
      </section>
      <!-- end hero -->

      <!-- start preload -->
      <section class="preload">
        <div class="preload__wrapper-circle">
          <div class="preload__circle preload__circle_1"></div>
          <div class="preload__circle preload__circle_2"></div>
        </div>
      </section>
      <!-- end preload -->
    </main>
    <!-- start footer -->
    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__top-text">
          Get up to
        </div>
        <div class="footer__bottom">
          <div class="footer__text">
            $10000 bonus +100 Free Spins
          </div>
          <div class="footer__text">
            Play Wolf Treasure Without Limits
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer -->
  </div>
</body>

</html>
